<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Петли</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container col-lg-6 mx-auto px-4 py-5">
    <div class="p-5 border rounded-3 bg-light">
        <h1>Список всех петлей:</h1>

        <div th:each="crochet : ${crochets}">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <h3 th:text="${crochet.getName()}"/>
                    <div class="mb-1 text-muted">Nov 12</div>
                    <p th:text="${crochet.getDescription}"/>
                    <a th:href="@{/crochets/{id}(id=${crochet.getId()})}" class="stretched-link">Подробнее</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img class='bd-placeholder-img border-start' height="100%" width="60" th:src="'data:image/svg+xml;base64,' + ${crochet.getImgData()}" />
                </div>
            </div>
        </div>

        <hr/>
        <a class="btn btn-primary" href="/crochets/new" role="button">Добавить новую петлю</a>
        <br/>
        <a class="btn btn-primary" href="/" role="button">На главную</a>

    </div>
</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
