<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить петлю</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container col-lg-6 mx-auto px-4 py-5">
    <form class="p-5 border rounded-3 bg-light" th:method="POST" th:action="@{/crochets}" th:object="${crochet}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Название: </label>
            <input type="text" class="form-control" th:field="*{name}" id="name"/>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Картинка: </label>
            <input type="file" class="form-control" name="image" id="image" accept="image/*"/>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание: </label>
            <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
        </div>
        <input type="submit" class="w-100 btn btn-lg btn-primary" value="Сохранить"/>
    </form>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
