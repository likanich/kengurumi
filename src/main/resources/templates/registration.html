<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="text-center">

<main class="form-signin">
    <div class="container col-lg-6 mx-auto px-4 py-5">
        <form class="p-5 border rounded-3 bg-light" th:method="POST" th:action="@{/registration}" th:object="${user}">
            <img class="mb-4" th:src="@{/images/logo_kangaroo.png}" alt="" height="45">
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

            <div class="form-floating mb3">
                <input type="text" class="form-control" id="username" name="username">
                <label for="username">Имя пользователя</label>
            </div>
            <div class="form-floating mb3">
                <input type="password" class="form-control" id="password" name="password">
                <label for="password">Пароль</label>
            </div>
            <div class="form-floating mb3">
                <input type="password" class="form-control" id="password-confirm" name="passwordConfirm">
                <label for="password-confirm">Повторите пароль</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
        </form>
    </div>
</main>

</body>
</html>
